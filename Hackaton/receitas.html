        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">

                    <li class="nav-item">

    <div class="receita">
        <div class="imgReceita">
            <input type="text" id="limagem" name="imagem" placeholder="Insira uma imagem">
        </div>
        <div class="formularios">
            <div class="formulario">
                <label for="ltitulo">Título</label>
                <input type="text" id="ltitulo" name="titulo" placeholder="Insira um título">

                <label for="lingredientes">Ingredientes</label>
                <input type="text" id="lingredientes" name="ingredientes" placeholder="Insira os ingredientes">
            </div>
            <div class="formulario">
                <label for="ldescricao">Modo de Preparo</label>
                <textarea type="text" id="ldescricao" name="descricao" placeholder="Descreva o modo de preparo" rows="1"></textarea>

                <label for="lmodo_preparo">Descrição</label>
                <textarea type="text" id="lmodo_preparo" name="modo_preparo" placeholder="Insira uma descrição" rows="1"></textarea>
            </div>
        </div>
        <div class="formulario3">
            <div class="enviarReceita">
                <input type="submit" id="lenviar" name="enviar">
            </div>
        </div>
    </div>
